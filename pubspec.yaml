name: gezondheids_tracker
description: Track food intake and health symptoms with AI pattern detection. Monitor eczema, energy, and stress levels daily.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  url_launcher: ^6.2.5
  http: ^1.2.0
  
  # Data Persistence (optioneel voor later)
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
